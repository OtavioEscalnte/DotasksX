<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Do TasksX</title>
  </head>
  <body class="bg-slate-900 font-sans">
    <header class="bg-blue-700 flex justify-between items-center px-8 py-4">
      <div class="text-gray-100 font-medium flex items-center gap-2">
        <i class="fa-solid fa-table-columns text-[2rem]"></i
        ><span class="text-base">Dashboard</span>
      </div>
      <span class="text-base font-medium text-gray-100">Do TasksX</span>
      <a
        class="text-base font-medium text-gray-100 flex items-center gap-2"
        href="#"
        onclick="logout()"
        ><span>Sair</span><i class="fa-solid fa-right-from-bracket"></i
      ></a>
    </header>
    <main class="max-w-[58.6rem] w-full mx-auto">
      <h1 class="mt-12 text-2xl font-medium text-gray-100">Dashboard</h1>
      <p id="welcome" class="mt-12 text-4xl font-bold text-gray-100"></p>
      <form id="form">
        <p class="mt-12 font-medium text-gray-100">Cadastre sua tarefa</p>
        <div class="mt-4 flex">
          <input
            id="task-input"
            class="p-4 bg-slate-800 w-full rounded-l-lg focus:outline-none placeholder:text-base text-gray-100"
            type="text"
            placeholder="Digite uma tarefa"
          />
          <button
            class="px-11 bg-blue-700 rounded-r-lg hover:bg-blue-600 duration-300"
            type="submit"
          >
            <i class="fa-solid fa-plus class text-gray-100"></i>
          </button>
        </div>
      </form>

      <p class="mt-8 font-medium text-gray-100">Nome da tarefa</p>
      <hr class="mt-3 border-gray-500" />
      <div id="task-container"></div>

      <div
        id="no-task-message"
        class="invisible mt-14 text-gray-500 flex flex-col items-center"
      >
        <i class="fa-solid fa-circle-info text-7xl"></i>

        <p class="mt-4 text-2xl text-center font-medium leading-8">
          Sem nenhuma tarefa no momento,<br />
          cadastre uma tarefa para começar a gerênciar.
        </p>
      </div>
    </main>

    <script src="./scripts.js"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["'Roboto', sans-serif"],
          },
        },
      };
    </script>
  </body>
</html>
