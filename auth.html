<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do TasksX</title>
  </head>
  <body class="bg-slate-900">
    <h1 class="text-center text-4xl font-bold font-sans text-gray-100 mt-20">
      Do TasksX
    </h1>
    <p
      class="text-center text-xl font-regular font-sans text-gray-100 mt-4 leading-8"
    >
      Gerêncie suas tarefas do dia-a-dia de forma simples e rápida,<br />
      tornando sua vida mais produtiva.
    </p>

    <div class="flex flex-col items-center mt-[7.75rem]">
      <span class="text-4xl font-medium font-sans text-gray-100">Login</span>
      <form class="flex flex-col w-full max-w-[26.8rem]">
        <input
          class="p-4 rounded-lg bg-slate-800 focus:outline outline-blue-700 mt-7 placeholder:text-base text-gray-100"
          type="text"
          name="username"
          placeholder="usuário"
        />
        <input
          class="p-4 rounded-lg bg-slate-800 focus:outline outline-blue-700 mt-5 placeholder:text-base text-gray-100"
          type="password"
          name="password"
          placeholder="senha"
        />
        <button
          class="py-4 rounded-lg bg-blue-700 font-medium font-sans text-base text-gray-100 mt-7 hover:bg-blue-600 duration-300"
          type="submit"
        >
          Entrar
        </button>
        <p class="font-medium font-sans text-base text-gray-500 mt-4">
          Não possui conta?
          <a class="font-medium font-sans text-gray-100" href="#"
            >Criar conta</a
          >
        </p>
      </form>
    </div>

    <script src="./scripts.js"></script>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["'Roboto', sans-serif"],
          },
        },
      };
    </script>
  </body>
</html>
